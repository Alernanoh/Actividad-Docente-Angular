
<div class="container-fluid text-center">
    <div class="row align-items-center">
            <div class="container">
                <h1>Highlighted Product</h1>
                <img [src]="products[indexDailyProduct].image" 
                alt="Product of the day" 
                style="width: 30%;">
            </div>


            <h1>Products</h1>
            <div class="row justify-content-center">
                <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true" style="width: 50%;">
                    <div class="carousel-inner">

                        <div 
                        *ngFor="let product of products" 
                        [class]="product.id == 1 ? 'carousel-item active' : 'carousel-item'"
                        >
                            <img [src]="product.image" class="d-block w-100" [alt]="product.name">

                            <div [ngSwitch]="product.category">
                                <div *ngSwitchCase="1">Desk</div>
                                <div *ngSwitchCase="2">Portable</div>
                                <div *ngSwitchDefault>Unknown type</div>
                            </div>
                            <div class="info-button">
                                <a [routerLink]="'/products:id'" routerLinkActive="active" >Information</a>
                            </div>
                        </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
    </div>
</div>
